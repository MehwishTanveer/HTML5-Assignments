    <h3>Poem in a table</h3>
   <table border="6" cellpadding="5">

         <th colspan="3" bgcolor="#a9d0fd">Fire and Ice</th>
      </tr>
     <tr>
        <td colspan="3" width="600" height="40" align="center">Some say the world will end in fire,<br>Some say in ice.</td>
     </tr>
    <tr>
       <td valign="top">From what I've tasted of<br> desire <br>I hold with those who favor<br> fire.</td>
       <td valign="top">But if it had to perish twice,<br>I think I know enough of <br>hate <br>To say that for destruction<br>ice<br>Is also great<br>and would suffice.<p align="right">Robert Frost</p>
