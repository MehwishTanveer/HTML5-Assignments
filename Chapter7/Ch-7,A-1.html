<!DOCTYPE html>
<html>
	<head>
		<title>Chapter#7 A-1</title>
	</head>
	<body>
		<form>
		<table width="600">
			<tr>
				<td>User Name:</td> <td><input type="text" name="username"/> </td>
			</tr>

		<tr>
			<td>Password:</td> <td><input type="password" name="password"/> </td>
		</tr>
	
		<tr>
			<td>Date of Birth:</td> <td><input type="date" value="submit"/> </td>
		</tr>

		<tr>
			<td>Web URL:</td> <td><input type="url" name="website"/> </td>
		</tr>

		<tr>
		<td>Address:</td> <td><input type="text" name="address"/> </td>
		</tr>

		<tr>
		<td>City:</td> <td><select name="city"> 
		<option value="karachi">Karachi</option>
		<option value="Lahore">Lahore</option>
		<option value="hyderabad">Hyderabad</option>
		</select></td>
		</tr>

		<tr>
		<td>State:</td> <td><input type="text" name="state"/> </td>
		</tr>

		
		<tr>
		<td>Zip:</td> <td><input type="text" name="zip"/> </td>
		</tr>

		<tr>
		<td>Magzines:</td> <td><select name="magzines" size="4" multiple="multiple">Newsweek
			<option value="Newsweek">Newsweek</option>
			<option value="time">Time</option>
			<option value="fortune">Fortune</option>
			<option value="Tv guide">TV Guide</option>
			</select></td>
		</tr>

<tr>
		<td colspan="2"><fieldset>
			<legend>Contact Details</legend>
			Email:<br/><input type="email" name="email" size=30 maxlength=100/>
			<br/>
			Mobile:<br/><input type="number" name="mobile no." size=30 maxlength=100/>
			<br/>
			Telephone:<br/><input type="number" name="telephone no." size=30 maxlength=100/>
			<br/>
		</fieldset>
		</td>
	</body>
</html>
