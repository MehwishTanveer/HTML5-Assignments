<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body bgcolor=lightgrey>
   <h2>Sign Up</h2> 
   <form action="www.google.com">
       <p>Enter Full Name:<br><input type="text" name="username" size="35"></p>
       <p>Enter Email:<br><input type="email" name="email" size="35"></p>
       <p>Enter Password:<br><input type="password" name="password" size="35"></p>
       <p>Select Gender:<br>
       <input type="radio" name="gender" value="male">Male
       <input type="radio" name="gender" value="female">Female</p>
       <p>Select Country:<br>
       <select name="country">
           <option value="Pakistan">Pakistan</option>
            <option value="China">China</option>
            <option value="turkey">Turkey</option>
            <option value="Bangladesh">Bangladesh</option></p>
       </select>
       <p>Enter Address:<br>
       <textarea name="address" cols="30" rows="10"></textarea></p>
       <img src="images/signup-button.png" alt="Signup" height="40" width="110">
   </form>
</body>
</html>
